<div class="ui grid container">
    <div class="three wide column"></div>
    <div class="ten wide column">
        <div class="ui fluid card">
            <div class="content">
                <div class="header">
                    New Customer Notification Form
                </div>
            </div>
            <div class="content">
                <form class="ui form" [formGroup]="custNotForm" (ngSubmit)="onSubmit()">
                    <div class="field">
                        <div class="ui labeled input">
                              <div class="ui label">
                                Notification title
                              </div>
                              <input type="text" placeholder="campaign" formControlName="notification_title">
                            </div>
                    </div>
                    <div class="field">
                        <div class="ui labeled input">
                              <div class="ui label">
                                Notification text
                              </div>
                            <textarea type="text" placeholder="" formControlName="notification_text"></textarea>
                            </div>
                    </div>
                     
                    <div class="field">
                        <div class="ui labeled input">
                              <div class="ui label">
                                Send to
                              </div>
                              <input type="text" placeholder="" formControlName="send_to">
                            </div>
                    </div>
                    <button class="ui green right floated button" [disabled]="!custNotForm.valid" type="submit">save</button>
                </form>
            </div>
        </div>
    </div>
</div>
